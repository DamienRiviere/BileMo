                    weight:
                        type: string
                    processor:
                        type: string
                    gpu:
                        type: string
                    ram:
                        type: string
                    colors:
                        type: array
                        items:
                            $ref: "#/definitions/Colors"
                    ports:
                        type: array
                        items:
                            $ref: "#/definitions/Ports"
                    display:
                        type: array
                        items:
                            $ref: "#/definitions/ShowProductDetailsDisplay"
                    battery:
                        type: array
                        items:
                            $ref: "#/definitions/ShowProductDetailsBattery"
                    camera:
                        type: array
